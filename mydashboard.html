<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PFNexus Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: white;
      overflow-x: hidden;
      animation: fadeIn 1s ease-out;
      text-align: center;
      padding: 40px 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .profile-card {
      background-color: #1e293b;
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      box-shadow: 0 0 10px #38bdf8;
    }

    .username {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .info {
      font-size: 0.9rem;
      color: #cbd5e1;
      margin-bottom: 5px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
      cursor: pointer;
    }

    .btn-logout {
      background-color: #ef4444;
      color: white;
    }
    .btn-logout:hover {
      background-color: #dc2626;
      transform: scale(1.05);
    }

    .btn-back {
      background: #38bdf8;
      color: white;
      margin-right: 10px;
    }

    .btn-back:hover {
      background: #0ea5e9;
      transform: scale(1.05);
    }

    footer {
      margin-top: 50px;
      color: #64748b;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® PFNexus Dashboard</h1>
  <div id="profile" class="profile-card"></div>

  <footer>&copy; 2025 PFNexus. All rights reserved.</footer>

  <script>
    const user = JSON.parse(localStorage.getItem("discordUser"));
    const profileDiv = document.getElementById("profile");

    if (!user) {
      // Not logged in, redirect to login page
      window.location.href = "";
    } else {
      const avatarUrl = user.avatar
        ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`
        : 'https://discord.com/assets/f135b1fcd3d2c4935480d19e910540d5.png';

      profileDiv.innerHTML = `
        <img class="avatar" src="${avatarUrl}" alt="User Avatar">
        <div class="username">${user.username}#${user.discriminator}</div>
        <div class="info"><strong>ID:</strong> ${user.id}</div>
        <div class="info"><strong>Locale:</strong> ${user.locale || 'unknown'}</div>
        <div class="info"><strong>MFA:</strong> ${user.mfa_enabled ? "Enabled" : "Disabled"}</div>
        <div>
          <a href="index.html" class="btn btn-back">â¬… Back</a>
          <button class="btn btn-logout" onclick="logout()">Logout</button>
        </div>
      `;
    }

    function logout() {
      localStorage.removeItem("discordUser");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
